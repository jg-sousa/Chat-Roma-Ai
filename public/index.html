<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Comandos de Imagem e Som</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Contêiner do chat -->
<div id="chat-container">
    <div id="chat"></div>

    <!-- Container para o input e o botão -->
    <div class="input-container">
        <input type="text" id="chatInput" placeholder="Digite um comando..." />
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Container para o input de geração de imagem -->
    <div class="image-input-container">
        <input type="text" id="imagePrompt" placeholder="Digite um prompt para imagem..." />
        <button id="generateImageBtn">Gerar Imagem</button>
    </div>

    <!-- Exibição da imagem gerada -->
    <div id="imageContainer">
        <img id="generatedImage" src="" alt="Imagem gerada" style="display: none; max-width: 100%;"/>
    </div>
</div>

<!-- Sons -->
<!-- Sons -->
    <audio id="catSound" src="sons/cat.mp3"></audio>
    <audio id="dogSound" src="sons/dog.mp3"></audio>
    <audio id="foxSound" src="sons/fox.mp3"></audio>
    <audio id="duckSound" src="sons/duck.mp3"></audio>
    <audio id="gunSound" src="sons/gun.mp3"></audio>
    <audio id="marioSound" src="sons/mario.mp3"></audio>
    <audio id="wowSouns" src="sons/wow.mp3"></audio>
    <audio id="boySound" src="sons/boy.mp3"></audio>

<script src="js/script.js"></script>
</body>
</html>
