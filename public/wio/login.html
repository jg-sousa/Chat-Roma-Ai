<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat SocketIO</title>
    <link rel="stylesheet" href="/style-login.css">
</head>
<body>
    <div class="login-container">
        <h1>Fazer login
        </h1>
        <div class="login-input">
            <input type="text" id="username" placeholder="Nome de usu치rio" required>
        </div>
        <button class="login-button" onclick="entrar()">Entrar</button>
    </div>

    <script>
        function entrar() {
            const username = document.getElementById("username").value;

            if (username) {
                // Armazenar o nome de usu치rio no localStorage
                localStorage.setItem("username", username);
                // Redirecionar para a p치gina do chat
                window.location.href = "chat.html"; // Supondo que o chat seja "chat.html"
            } else {
                alert("Por favor, digite um nome de usu치rio.");
            }
        }
    </script>
</body>
</html>
