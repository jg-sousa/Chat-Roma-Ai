<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Comandos de Imagem e Som</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Tela de Login -->
<div id="login-container">
    <h2>Bem-vindo ao Chat</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<!-- Contêiner do Chat -->
<div id="chat-container" style="display: none;">
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="chatInput" placeholder="Digite um comando..." />
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<!-- Sons -->
<audio id="catSound" src="sons/cat.mp3"></audio>
<audio id="dogSound" src="sons/dog.mp3"></audio>
<audio id="foxSound" src="sons/fox.mp3"></audio>
<audio id="duckSound" src="sons/duck.mp3"></audio>
<audio id="gunSound" src="sons/gun.mp3"></audio>
<audio id="marioSound" src="sons/mario.mp3"></audio>
<audio id="wowSound" src="sons/wow.mp3"></audio>
<audio id="boySound" src="sons/boy.mp3"></audio>

<script src="js/script.js"></script>
</body>
</html>
