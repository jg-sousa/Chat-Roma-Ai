<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inteligente</title> <!-- Atualizei para algo mais geral -->
    <link rel="stylesheet" href="/style.css"> <!-- Certifique-se de que o caminho do CSS esteja correto -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Inteligente</h1> <!-- Pode alterar conforme seu gosto -->
        </div>
        <div class="chat-messages">
            <ul id="messages-list"></ul> <!-- Esse é o local onde as mensagens serão exibidas -->
        </div>
        <div class="chat-input">
            <input id="message-input" type="text" placeholder="Digite sua mensagem...">
            <button onclick="enviar()">Enviar</button> <!-- Este botão envia a mensagem -->
        </div>
    </div>

    <!-- Carregando a biblioteca Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <!-- Seu script de chat -->
    <script src="chat.js"></script>
</body>
</html>
